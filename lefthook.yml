pre-commit:
  commands:
    prettier:
      glob: '*'
      run: npx prettier --ignore-unknown --write {staged_files} && git add {staged_files}

pre-push:
  commands:
    lint:
      glob: '*'
      run: npx eslint --fix {push_files} --ignore-pattern "**/*.md" && git add {push_files}
